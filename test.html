<!DOCTYPE html>
<html>
<head>
	<title>Modal with Carousel</title>
	<style>
		/* CSS for the modal */
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		/* CSS for the modal content */
		.modal-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		/* CSS for the carousel */
		.carousel {
			display: flex;
			overflow-x: scroll;
			scroll-snap-type: x mandatory;
			scroll-behavior: smooth;
			-webkit-overflow-scrolling: touch;
			margin: 0 auto;
			width: 80%;
			height: 300px;
		}

		/* CSS for the carousel items */
		.item {
			flex-shrink: 0;
			width: 300px;
			height: 250px;
			margin-right: 10px;
			background-color: #ddd;
			scroll-snap-align: start;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 2em;
			color: white;
			font-weight: bold;
		}

		/* CSS for the prev/next buttons */
		.prev-next {
			display: flex;
			justify-content: space-between;
			margin: 20px auto;
			width: 80%;
		}
	</style>
</head>
<body>
	<!-- The button that opens the modal -->
	<button id="myBtn">Open Modal</button>

	<!-- The modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">

			<!-- The carousel -->
			<div class="carousel">

				<!-- Item 1 -->
				<div class="item">
					<iframe width="280" height="157" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<p>Item 1</p>
				</div>

				<!-- Item 2 -->
				<div class="item">
					<iframe width="280" height="157" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<p>Item 2</p>
				</div>

				<!-- Item 3 -->
				<div class="item">
					<iframe width="280" height="157" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<p>Item 3</p>
				</div>

			</div>


        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the carousel
        var carousel = document.querySelector('.carousel');

        // Get the items
        var items = carousel.querySelectorAll('.item');

        // Set the initial item index
        var currentItemIndex = 0;

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks outside the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // When the user clicks the "next" button, show the next item
        document.getElementById('nextBtn').addEventListener('click', function () {
            if (currentItemIndex < items.length - 1) {
                currentItemIndex++;
                carousel.scrollTo({
                    left: items[currentItemIndex].offsetLeft,
                    behavior: 'smooth'
                });
            }
        });

        // When the user clicks the "prev" button, show the previous item
        document.getElementById('prevBtn').addEventListener('click', function () {
            if (currentItemIndex > 0) {
                currentItemIndex--;
                carousel.scrollTo({
                    left: items[currentItemIndex].offsetLeft,
                    behavior: 'smooth'
                });
            }
        });


    </script>
</body>

</html>
